{% extends 'main/base.html' %}
{% block content %}
<h2>Könyveink</h2>
<div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-4">
        <img src="{{ book.cover_image.url }}" class="img-thumbnail" alt="{{ book.title }}">
        <h3>{{ book.title }}</h3>
        <p><strong>Leírás:</strong> {{ book.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
