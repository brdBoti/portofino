{% extends "main/base.html" %}
{% block content %}
    <div class="content-section col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Regisztráció</legend>
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger">
                                    {{ error }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                {% endfor %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Regisztráció</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Már van fiókja? <a class="ml-2" href="{% url 'login' %}">Bejelentkezés</a>
            </small>
        </div>
    </div>
{% endblock content %}
